---
name: "JWTBasicAPI"
basePath: "/jwt-basic"
id: "jwt-basic-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    - endpoint: "http://backend:80/anything"
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: false
    scopes: []
authentication:
 - authType: OAuth2
   enabled: true
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
 - authType: JWT
   enabled: true
   sendTokenToUpstream: true
   headerName: custom-jwt
   headerEnable: true
   audience: ["aud1"]
