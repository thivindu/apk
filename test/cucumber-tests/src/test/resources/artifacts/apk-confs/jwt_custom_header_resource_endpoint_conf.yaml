---
name: "JWTCustomHeaderResourceAPI"
basePath: "/jwt-custom-header-resource"
id: "jwt-custom-header-resource-test"
version: "3.14"
type: "REST"
defaultVersion: false
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
    endpointConfigurations:
      production:
      - endpoint: "http://backend:80/anything"
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
    endpointConfigurations:
      production:
      - endpoint: "http://backend:80/anything"
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
    endpointConfigurations:
      production:
      - endpoint: "http://backend:80/anything"
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
    endpointConfigurations:
      production:
      - endpoint: "http://backend:80/anything"
authentication:
 - authType: OAuth2
   enabled: true
   sendTokenToUpstream: true
   headerName: testAuth
   headerEnable: true
