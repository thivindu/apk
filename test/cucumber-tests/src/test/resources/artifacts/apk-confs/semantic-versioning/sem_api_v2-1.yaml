---
name: "Semantic Versioning API"
basePath: "/sem-api"
version: "v2.1"
id: "sem-api-v2-1"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    - endpoint: "http://dynamic-backend-service:8080/sem-api/v2.1"
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
