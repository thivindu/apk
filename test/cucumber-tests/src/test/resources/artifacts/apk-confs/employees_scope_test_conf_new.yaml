---
name: "EmployeeServiceScopeTestAPI"
basePath: "/test-scope"
id: "emp-api-test-scope"
version: "1.0.0"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    - endpoint: "http://backend.apk-integration-test.svc.cluster.local:80/anything"
operations:
  - target: "/employeewithoutscope/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employeewithscope1/"
    verb: "GET"
    secured: true
    scopes:
      - "scope1"
  - target: "/employeewithscope2/"
    verb: "GET"
    secured: true
    scopes:
      - "scope2"
  - target: "/employeewithscopes/"
    verb: "GET"
    secured: true
    scopes: ["scope1", "scope2"]
