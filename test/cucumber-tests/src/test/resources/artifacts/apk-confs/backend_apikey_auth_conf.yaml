---
name: "BackendAPIKeySecurity"
basePath: "/backend-api-key-security"
version: "3.14"
id: "backend-api-key-test"
type: "REST"
defaultVersion: true
endpointConfigurations:
  production:
    - endpoint: "http://backend:80/anything"
      endpointSecurity:
        enabled: true
        securityType:
          secretName: "mysecret"
          in: "Header"
          apiKeyNameKey: "api-key"
          apiKeyValueKey: "apiKey"
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/get"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/post"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
