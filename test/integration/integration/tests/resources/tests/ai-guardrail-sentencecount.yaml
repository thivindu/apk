apiVersion: dp.wso2.com/v2alpha1
kind: RouteMetadata
metadata:
  name: all-http-methods-for-wildcard-sentencecount
  namespace: gateway-integration-test-infra
spec:
  api:
    name: API with Backend Base Path - SentenceCount
    version: v1.0.0
    organization: wso2-org
    type: REST
    context: /all-http-methods-for-wildcard-sentencecount/v1.0.0
    envType: production
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: all-http-methods-for-wildcard-sentencecount-httproute
  namespace: gateway-integration-test-infra
  labels:
    kgw-authenticate: "true"
spec:
  parentRefs:
  - name: wso2-kgw-default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
    - all-http-methods-for-wildcard-sentencecount.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /all-http-methods-for-wildcard-sentencecount/v1.0.0/v2/echo-full
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: infra-backend-v1-sentencecount
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /v2/echo-full
            type: ReplacePrefixMatch
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RouteMetadata
          name: all-http-methods-for-wildcard-sentencecount
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RoutePolicy
          name: aiguardrailsentencecount
    - matches:
        - path:
            type: PathPrefix
            value: /all-http-methods-for-wildcard-sentencecount/v2/echo-full
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: infra-backend-v1-sentencecount
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /v2/echo-full
            type: ReplacePrefixMatch
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RouteMetadata
          name: all-http-methods-for-wildcard-sentencecount
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1-sentencecount
  namespace: gateway-integration-test-infra
spec:
  endpoints:
  - fqdn:
      hostname: infra-backend-v1.gateway-integration-test-infra.svc
      port: 8080
---
apiVersion: dp.wso2.com/v2alpha1
kind: RoutePolicy
metadata:
  labels:
    kgw.wso2.com/name: BackendBasedAIRL
    kgw.wso2.com/organization: default
    kgw.wso2.com/uuid: backend-based-airl-sentencecount
    kgw.wso2.com/version: 1.0.0
  name: aiguardrailsentencecount
  namespace: gateway-integration-test-infra
spec:
  requestMediation:
    - parameters:
        - key: name
          value: "SentenceCountGuardrail"
        - key: min
          value: "1"
        - key: max
          value: "10"
        - key: jsonPath
          value: "$.content"
        - key: invert
          value: "false"
        - key: showAssessment
          value: "true"
      policyID: ""
      policyName: SentenceCountGuardrail
status:
  ancestors: null
