syntax = "proto3";

package wso2.discovery.api;

option go_package = "github.com/envoyproxy/go-control-plane/wso2/discovery/api;api";
option java_package = "org.wso2.apk.enforcer.discovery.api";
option java_outer_classname = "InBuiltPolicyProto";
option java_multiple_files = true;

// [#protodoc-title: InBuiltPolicy]

// InBuiltPolicy is a placeholder for in-built policies that can be applied to APIs or resources.
message InBuiltPolicy {
    string policyName = 1; // Name of the in-built policy
    string policyID = 2; // Unique identifier for the policy
    string policyVersion = 3; // Version of the policy
    map<string, string> parameters = 4; // Configuration parameters for the policy
}
